{% extends 'base.html' %}
{% block title %} - {{tag.tag}} Tag{% endblock %}

{% block body %}   
    <main role="main">
		<div class="container-fluid mb-5">
			<h1 class="font-weight-bold title">{{tag}}</h1>
			<div class="row">
				<div class="card-columns">
					{% for tagg in tags %}
						<a href="{% url 'post:tag' tag=tagg.pk %}">
							<div class="card card-pin">
								<img class="card-img" src="{{ tagg.pin.url }}" alt="Card image">
								<div class="overlay">
									<h2 class="card-title title">{{tagg.pin.description}}</h2>
									<div class="more">
										<a href="">
											<i class="fa-regular fa-bookmark"></i>
										</a>
										<a href="{% url 'post:detail' tagg.pk %}">
											<i class="fa-solid fa-arrow-right"></i> More 
										</a>
									</div>
								</div>
							</div>
						</a>
					{% endfor %}
				</div>
			</div>
		</div>
    </main>
{% endblock %}
