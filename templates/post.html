{% extends 'base.html' %}
{% block title %} - {{pin.pk}}{% endblock %}
{% block body %}   
    <main role="main">
		<section class="bg-gray200 pt-5 pb-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-7">
						<article class="card">
							<img class="card-img-top mb-2" src="{{pin.pin.url}}" alt="Card image">
							<div class="card-body">
								<a class="nav-link" href="{% url 'user:profile' pin.profile %}">
									<img class="rounded-circle mr-2" src="{{pin.profile.profile_pic.url}}" width="30">
									<span class="align-middle">{{pin.profile.username}}</span>
								</a>
								{% if pin.description %}
									<h1 class="card-title display-4">{{pin.description}} </h1>
								{% endif %}
								
							</div>
						</article>
					</div>
				</div>
			</div>
			<div class="container-fluid mt-5">
				<div class="row">
					<h5 class="font-weight-bold">More like this</h5>
					<div class="card-columns">
						{% for pin in more %}
							<div class="card card-pin">
								<img class="card-img" src="{{pin.pin.url}}" alt="Card image">
								<div class="overlay">
									<div class="more">
										<a href="">
											<i class="fa-regular fa-bookmark"></i>
										</a>
										<a href="{% url 'post:detail' pin.pk %}">
											<i class="fa-solid fa-arrow-right"></i> More 
										</a>
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</section>  
    </main>
{% endblock %}
